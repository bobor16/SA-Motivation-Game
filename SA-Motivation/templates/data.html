<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Game Data</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Generel styling */
        /* Standard body setup */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            box-sizing: border-box;
            overflow-x: hidden;
            width: 100%;
            /* G√∏r at layoutet altid passer p√• bredden */
        }

        /* S√¶tter max width til inputs og buttons, s√• de ikke bliver for store */
        input,
        button {
            width: 90%;
            max-width: 300px;
            /* Kontrollerer st√∏rrelse p√• st√∏rre sk√¶rme */
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-top: 10px;
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #ffcc00;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2rem;
            margin: 0;
        }

        /* Button styling */
        button {
            background-color: #ff6f61;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }

        #progressSection {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #climbCount {
            text-align: center;
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        /* Progress bar setup */
        #progressBarContainer {
            background-color: #ddd;
            border-radius: 15px;
            position: relative;
            height: 30px;
            width: 100%;
            /* Fylder hele div'ens bredde */
        }

        #progressBar {
            background-color: #4CAF50;
            height: 100%;
            border-radius: 15px;
            text-align: center;
            line-height: 30px;
            color: white;
            width: 0;
            /* Start width for animation purposes */
        }


        /* Responsiv kanin-ops√¶tning */
        #bunnyContainer {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        #bunny {
            position: absolute;
            bottom: 0;
            /* S√∏rg for, at kaninen starter fra bunden */
            left: 0;
            /* Start kaninen i venstre side */
            z-index: 1;
            /* Lavere z-index end huset */
            transition: transform 0.5s ease;
            /* For smidig bev√¶gelse */
        }

        #bunnyhouse {
            position: absolute;
            bottom: 0;
            /* Samme justering som kaninen */
            right: 0;
            /* Placer huset i h√∏jre side */
            z-index: 2;
            /* H√∏jere z-index s√• huset er foran */
        }


        #bunnyhouse,
        #bunny {
            width: 60px;
            height: auto;
        }

        /* Achievement labels */
        #achievementLabels {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }

        #achievementLabels span {
            background-color: #ffeb3b;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: inline-block;
            margin: 5px;
            white-space: nowrap;
        }

        /* Media queries til mindre sk√¶rme */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            #bunnyhouse,
            #bunny {
                width: 50px;
            }

            #achievementLabels {
                flex-direction: column;
                align-items: center;
            }

            #progressSection {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            #bunnyhouse,
            #bunny {
                width: 45px;
            }

            #achievementLabels span {
                font-size: 0.8rem;
                padding: 4px;
            }
        }

        /* Standard layout (lodret) */
        @media (orientation: portrait) {

            /* Alt som nu */
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #progressSection {
                display: block;
            }

            /* Resten af indholdet */
            header,
            div,
            #achievementLabels {
                display: block;
            }
        }

        /* Layout til vandret tilstand */
        @media (orientation: landscape) {

            /* Skjul alt undtagen kanin-banen */
            header,
            div,
            #achievementLabels {
                display: none;
                /* Skjul elementer */
            }

            #progressSection {
                width: 100vw;
                max-width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #bunnyContainer {
                width: 100%;
                height: auto;
                justify-content: space-between;
            }

            #progressBarContainer {
                width: 100%;
                /* Fylder hele bredden */
                height: 50px;
            }

            #progressBar {
                line-height: 50px;
                font-size: 1.2rem;
            }

            #bunnyhouse #bunny {
                width: 100px;
                height: auto;
            }
        }
    </style>
    <script>
        // Gem scrollposition f√∏r opdatering
        window.addEventListener("beforeunload", function () {
            sessionStorage.setItem("scrollPosition", window.scrollY);
        });

        // Genskab scrollposition efter opdatering
        window.addEventListener("load", function () {
            const scrollPosition = sessionStorage.getItem("scrollPosition");
            if (scrollPosition) {
                window.scrollTo(0, parseInt(scrollPosition));
                sessionStorage.removeItem("scrollPosition");
            }
        });
    </script>
</head>

<body>
    <header>
        <h1>Climbing Progress!</h1>
        <button onclick="window.location.href='/'">üè† Back to Home</button>
    </header>

    <div>
        <label for="goalInput">üéØ Set your climbing goal:</label><br>
        <input type="number" id="goalInput" min="1" placeholder="Enter goal" />
        <button id="setGoalButton">Set Goal!</button>
    </div>

    <div>
        <label for="day">üìÖ Select a day:</label><br>
        <input type="date" id="day" />
    </div>

    <div>
        <p id="climbCount">0</p>
        <button id="resetCountButton" class="red-button">Reset Count!</button>
    </div>

    <div id="progressSection">
        <div id="progressBarContainer">
            <div id="progressBar">0 / 0</div>
        </div>
        <div id="bunnyContainer">
            <img id="bunny" src="/static/badges/bunny.png" alt="Bunny">
            <img id="bunnyhouse" src="/static/badges/bunnyhouse.png" alt="Bunnyhouse">
        </div>

        <div id="achievementLabels">
            <span id="bronzeLabel">0 Climbs for Bronze!</span>
            <span id="silverLabel">0 Climbs for Silver!</span>
            <span id="goldLabel">0 Climbs for Gold!</span>
        </div>
    </div>

    <div id="achievements"></div>

    <script src="/static/js/progress.js"></script>
</body>

</html>
