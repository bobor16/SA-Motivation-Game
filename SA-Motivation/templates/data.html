<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Game Data</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Generel styling */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            box-sizing: border-box;
            overflow-x: hidden; /* Forhindre vandret scrolling */
        }

        * {
            box-sizing: inherit;
        }

        body {
            width: 100vw;
            max-width: 100vw;
            overflow-x: hidden; /* Sikrer, at ingen horisontal scrolling opstår */
        }

        header {
            width: 100%;
            background-color: #ffcc00; /* Gul baggrund */
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2rem;
            margin: 0;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #ff8976;
            transform: translateY(-3px);
        }

        #goalInput, #day {
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-top: 10px;
            width: 90%;
            max-width: 300px; /* Giver en rimelig max-bredde på større skærme */
        }

        div {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        #progressSection {
            width: 90%;
            max-width: 400px; /* Reducerer bredden på progress-sektionen for bedre mobilvisning */
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #progressBarContainer {
            background-color: #ddd;
            border-radius: 15px;
            position: relative;
            height: 30px;
            width: 100%;
        }

        #progressBar {
            background-color: #4CAF50;
            height: 100%;
            border-radius: 15px;
            text-align: center;
            line-height: 30px;
            color: white;
            width: 0; /* Start width for animation purposes */
        }

        #bunnyContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #bunny, #bunnyhouse {
            width: 60px;
            height: auto;
        }

        #achievementLabels {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            overflow: hidden;
        }

        #achievementLabels span {
            background-color: #ffeb3b;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: inline-block;
            margin: 5px;
            white-space: nowrap;
        }

        /* Responsiv styling */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            button {
                padding: 8px 15px;
                font-size: 1rem;
            }

            #goalInput, #day {
                font-size: 1rem;
                width: 90%;
            }

            #progressSection {
                width: 100%;
                max-width: 100%; /* Fuld bredde på små skærme */
            }

            #bunny, #bunnyhouse {
                width: 50px;
            }

            #achievementLabels {
                flex-direction: column;
                align-items: center;
            }

            #achievementLabels span {
                font-size: 0.85rem;
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            #goalInput, #day {
                font-size: 0.9rem;
                width: 100%;
            }

            #bunny, #bunnyhouse {
                width: 45px;
            }

            #achievementLabels span {
                font-size: 0.8rem;
                padding: 4px;
            }
        }
    </style>
    <script>
        // Gem scrollposition før opdatering
        window.addEventListener("beforeunload", function() {
            sessionStorage.setItem("scrollPosition", window.scrollY);
        });

        // Genskab scrollposition efter opdatering
        window.addEventListener("load", function() {
            const scrollPosition = sessionStorage.getItem("scrollPosition");
            if (scrollPosition) {
                window.scrollTo(0, parseInt(scrollPosition));
                sessionStorage.removeItem("scrollPosition");
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Climbing Progress!</h1>
        <button onclick="window.location.href='/'">🏠 Back to Home</button>
    </header>

    <div>
        <label for="goalInput">🎯 Set your climbing goal:</label><br>
        <input type="number" id="goalInput" min="1" placeholder="Enter goal" />
        <button id="setGoalButton">Set Goal!</button>
    </div>

    <div>
        <label for="day">📅 Select a day:</label><br>
        <input type="date" id="day" />
    </div>

    <div>
        <p id="climbCount">0</p>
        <button id="resetCountButton" class="red-button">Reset Count!</button>
    </div>

    <div id="progressSection">
        <div id="progressBarContainer">
            <div id="progressBar">0 / 0</div>
        </div>
        <div id="bunnyContainer">
            <img id="bunny" src="/static/badges/bunny.png" alt="Bunny">
            <img id="bunnyhouse" src="/static/badges/bunnyhouse.png" alt="Bunnyhouse">
        </div>

        <div id="achievementLabels">
            <span id="bronzeLabel">0 Climbs for Bronze!</span>
            <span id="silverLabel">0 Climbs for Silver!</span>
            <span id="goldLabel">0 Climbs for Gold!</span>
        </div>
    </div>

    <div id="achievements"></div>

    <script src="/static/js/progress.js"></script>
</body>
</html>
