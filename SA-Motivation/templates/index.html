<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Generel styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px; /* For at skabe mere afstand mellem knapperne */
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 1s ease;
        }

        ul li {
            margin: 0;
        }

        a {
            text-decoration: none;
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: block;
        }

        a:hover {
            background-color: #ff8976;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Responsiv styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            a {
                padding: 12px 25px;
                font-size: 1.2rem;
            }

            ul {
                gap: 15px; /* Mindre afstand på mindre skærme */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            a {
                padding: 10px 20px;
                font-size: 1rem;
            }

            ul {
                gap: 10px;
            }
        }

        /* Animationer */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Vælg et spil</h1>
        <ul>
            <li><a href="/klatre-spil">Klatre Spil</a></li>
            <li><a href="/step-game">Step Spil</a></li> <!-- Tilføj flere spil her -->
        </ul>
    </div>
</body>
</html>
